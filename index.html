<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Погода</title>
  </head>
  <body id="body">
    <header>
      <h1 id="Weather" class="Weather">Погода</h1>
      <nav>
        <div class="nav-buttons">
          <button class="nav-btn" id="todayBtn">Сьогодні</button>
          <button class="nav-btn" id="tomorrowBtn">Завтра</button>
          <button class="nav-btn" id="3days">3 дня</button>
        </div>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Пошук міста..." autocomplete="off" />
          <button id="searchBtn">Пошук</button>
          <div id="suggestions" class="city-suggestions"></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="current-weather" id="weatherBlock">
        <h2 id="cityName"></h2>
        <div class="weather-info">
          <p id="conditionWrapper">
            <span id="conditionText"></span>
            <span id="weatherIcon"></span>
          </p>
          <p id="temperature"></p>
          <p id="tempDetails"></p>
          <p id="humidity"></p>
          <p id="sunTimes"></p>
          <p id="locationDetails"></p>
        </div>
        <div id="forecastContainer"></div>

      </div>
    </main>

    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
